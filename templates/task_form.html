<!DOCTYPE html>
<html>
<head>
    <title>{% if task %}Edit{% else %}Create{% endif %} Task - Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>{% if task %}Edit{% else %}Create{% endif %} Task</h1>
            
            <form method="POST">
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" name="title" 
                           value="{% if task %}{{ task.title }}{% endif %}" required>
                </div>
                
                <div class="form-group">
                    <label>Status:</label>
                    <select name="status" required>
                        <option value="pending" {% if task and task.status == 'pending' %}selected{% endif %}>
                            Pending
                        </option>
                        <option value="in_progress" {% if task and task.status == 'in_progress' %}selected{% endif %}>
                            In Progress
                        </option>
                        <option value="completed" {% if task and task.status == 'completed' %}selected{% endif %}>
                            Completed
                        </option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="is_urgent" 
                               {% if task and task.is_urgent %}checked{% endif %}>
                        Mark as Urgent
                    </label>
                </div>
                
                <div class="form-group">
                    <label>Due Date:</label>
                    <input type="date" name="due_date" 
                           value="{% if task %}{{ task.due_date.strftime('%Y-%m-%d') }}{% endif %}" 
                           required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn">Save Task</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
